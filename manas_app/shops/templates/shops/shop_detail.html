<!-- shops/templates/shops/shop_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ shop.name }}</title>
</head>
<body>
    <h1>{{ shop.name }}</h1>
    <img src="{{ shop.image.url }}" alt="{{ shop.name }}" style="width:200px;height:200px;">
    <p>{{ shop.address }}</p>
    <p>{{ shop.description }}</p>
    <p>Средняя оценка: {{ shop.average_rating }}</p>

    <h2>Отзывы</h2>
    <ul>
        {% for review in shop.reviews.all %}
        <li>
            <p><strong>{{ review.user.username }}</strong>: {{ review.rating }}/5</p>
            <p>{{ review.comment }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
